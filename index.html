<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="search">
                <img src="./icons/search-web.svg" alt="search-icon" id="icon-search">
                <input type="text" id="search-field">
            </div>
            <div class="name">Ern-Min</div>
            <div id="handle">
                <img src="./icons/profile-person.svg" alt="profile-person" id="profile-person">
                <div id="hello">Hi there,</div>
                <div id="hello-name">Thierry Henry</div>
            </div>
            <div class="buttons">
                <button id="new">New</button>
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div id="dashboard">
                <img src="./icons/view-dashboard-outline.svg" alt="dashboard-icon" class="invert" id="icon-dashboard">
                <div>Dashboard</div>
            </div>
            <div id="sidebar-main">
                <div>
                    <img src="./icons/home-variant-outline.svg" alt="home-icon" class="icons invert">
                    <div>Home</div>
                </div>
                <div>
                    <img src="./icons/account-box.svg" alt="profile-icon" class="icons invert">
                    <div>Profile</div>
                </div>
                <div>
                    <img src="./icons/message-outline.svg" alt="message-icon" class="icons invert">
                    <div>Messages</div>
                </div>
                <div>
                    <img src="./icons/history.svg" alt="history-icon" class="icons invert">
                    <div>History</div>
                </div>
                <div>
                    <img src="./icons/text-box-multiple-outline.svg" alt="tasks-icon" class="icons invert">
                    <div>Tasks</div>
                </div>
                <div>
                    <img src="./icons/account-group-outline.svg" alt="communities-icon" class="icons invert">
                    <div>Communities</div>
                </div>
            </div>
            <div id="sidebar-extra">
                <div>
                    <img src="./icons/cog-outline.svg" alt="settings-icon" class="icons invert">
                    <div>Settings</div>
                </div>
                <div>
                    <img src="./icons/chat-question-outline.svg" alt="support-icon" class="icons invert">
                    <div>Support</div>
                </div>
                <div>
                    <img src="./icons/lock-outline.svg" alt="privacy-icon" class="icons invert">
                    <div>Privacy</div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="projects">
                Testing
            </div>
            <div class="announcements">
    
            </div>
            <div class="trending">
    
            </div>
        </div>
        
    </div>
</body>
</html>
